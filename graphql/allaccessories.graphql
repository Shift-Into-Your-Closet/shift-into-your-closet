fragment accessory on Accessory {
  price
  brand {
    name
    slug {
      current
    }
  }
  condition
  category {
    name
    slug {
      current
    }
  }
  mainImage {
    asset {
      url
    }
  }
  image {
    asset {
      url
    }
  }
  name
  slug {
    current
  }
}

query allAccessory {
  allAccessory {
    ...accessory
  }
}

query accessory($slug: String) {
  allAccessory(where: { slug: { current: { eq: $slug } } }) {
    ...accessory
  }
}

query allWornAccessories {
  allAccessory(where: { condition: { eq: "worn" } }) {
    ...accessory
  }
}

query newestAccessories {
  allAccessory(sort: { _createdAt: DESC }, limit: 2) {
    ...accessory
    _createdAt
  }
}

query featuredAccessories {
  allAccessory(sort: { price: DESC }, limit: 2) {
    ...accessory
    price
  }
}

query allAccessoryCategories {
  allAccessoryCategory {
    name
    slug {
      current
    }
  }
}
