fragment accessories on Accessories {
  price
  brand {
    name
    slug {
      current
    }
  }
  condition
  category {
    name
    slug {
      current
    }
  }
  mainImage {
    asset {
      url
    }
  }
  image {
    asset {
      url
    }
  }
  name
  slug {
    current
  }
}

query allAccessory {
  allAccessories {
    ...accessories
  }
}

query accessories($slug: String) {
  allAccessories(where: { slug: { current: { eq: $slug } } }) {
    ...accessories
  }
}

query allWornAccessories {
  allAccessories(where: { condition: { eq: "worn" } }) {
    ...accessories
  }
}

query featuredAccessories {
  allAccessories(sort: { price: DESC }, limit: 2) {
    ...accessories
    price
  }
}

query allAccessoryCategories {
  allAccessoriesCategory {
    name
    slug {
      current
    }
  }
}