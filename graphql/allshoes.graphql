fragment shoe on Shoe {
  price
  brand {
    name
    slug {
      current
    }
  }
  condition
  size {
    shoeSize
  }
  category {
    name
    slug {
      current
    }
  }
  mainImage {
    asset {
      url
    }
  }
  image {
    asset {
      url
    }
  }
  name
  slug {
    current
  }
}

query allShoes {
  allShoe {
    ...shoe
  }
}

query shoe($slug: String) {
  allShoe(where: { slug: { current: { eq: $slug } } }) {
    ...shoe
  }
}

query allWornShoes {
  allShoe(where: { condition: { eq: "worn" } }) {
    ...shoe
  }
}

query newestShoes {
  allShoe(sort: { _createdAt: DESC }, limit: 4) {
    ...shoe
    _createdAt
  }
}

query featuredShoes {
  allShoe(sort: { price: DESC }, limit: 7) {
    ...shoe
    price
  }
}

query allShoeBrands {
  allShoeBrand {
    name
    slug {
      current
    }
  }
}

query allFootwearCategories {
  allFootwearCategory {
    name
    slug {
      current
    }
  }
}

query allShoeSizes {
  allShoe {
    size {
      shoeSize
    }
  }
}